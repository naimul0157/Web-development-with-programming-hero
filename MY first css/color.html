<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        #short{
            color: red;
            background-color: rgba(0, 0, 255, 0.247);
            width: 50%;
            font-size: larger;
            font-weight: bold;
            font-style: italic;
        }
        li{
            color: rgba(148, 182, 26, 0.582);
        }
        h4{
            width: 50%;
            text-align: center;
        }
        .student{
            color: black;
            text-align: right;
            width: 50%;   
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic css</h3>
    <h4 style="background-color: rgba(0, 255, 255, 0.199);">Inline css</h4>
    <p>css meaning:cascading style shit</p>
    <ol>
        <li id="short">Apple</li>
        <li class="student">Banana</li>
        <li class="student">tomato</li>
    </ol>
    <p class="student">hello three</p>
    <p class="student">hi</p>
</body>
</html>
